<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Filter according to the seasons</h1>
            <ul class="list">
                <li class="list__item active" data-id='all'>All</li>
                <li class="list__item" data-id='winter'>Winter</li>
                <li class="list__item" data-id='spring'>Spring</li>
                <li class="list__item" data-id='summer'>Summer</li>
                <li class="list__item" data-id='fall'>Fall</li>
            </ul>
            <div class="blocks">
                <div class="blocks__row">
                    <div class="blocks__item summer summer1"> <span>Summer</span> <img src="img/summer1.jpg" alt=""></div>
                    <div class="blocks__item fall fall1"> <span>Fall</span> <img src="img/fall1.jpg" alt=""></div>
                    <div class="blocks__item winter winter1"> <span>Winter</span> <img src="img/winter1.jpg" alt=""></div>
                    <div class="blocks__item spring spring1"> <span>Spring</span> <img src="img/spring1.jpg" alt=""></div>
                </div>
                <div class="blocks__row">
                    <div class="blocks__item winter winter2"> <span>Winter</span> <img src="img/winter2.jpg" alt=""></div>
                    <div class="blocks__item spring spring2"> <span>Spring</span> <img src="img/spring2.jpg" alt=""></div>
                    <div class="blocks__item summer summer2"> <span>Summer</span> <img src="img/summer2.jpg" alt=""></div>
                    <div class="blocks__item fall fall2"> <img src="img/fall2.jpg" alt=""><span>Fall</span> </div>
                </div>
                <div class="blocks__row">
                    <div class="blocks__item summer summer3"> <span>Summer</span> <img src="img/summer3.jpg" alt=""></div>
                    <div class="blocks__item spring spring3"> <span>Spring</span> <img src="img/spring3.jpg" alt=""></div>
                    <div class="blocks__item fall fall3"> <span>Fall</span><img src="img/fall3.jpg" alt=""> </div>
                    <div class="blocks__item winter winter3"> <span>Winter</span> <img src="img/winter3.jpg" alt=""></div>
                </div>
                <div class="blocks__row">
                    <div class="blocks__item summer summer4"> <span>Summer</span> <img src="img/summer4.jpg" alt=""></div>
                    <div class="blocks__item fall fall4"> <span>Fall</span><img src="img/fall4.jpg" alt=""> </div>
                    <div class="blocks__item winter winter4"> <img src="img/winter4.jpg" alt=""><span>Winter</span> </div>
                    <div class="blocks__item spring spring4"> <span>Spring</span> <img src="img/spring4.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
